<div 
  class="spinner-container" 
  [class.fullscreen]="isFullscreen" 
  [class.hidden]="!isVisible"
  [style.background-color]="backdropColor">
  <div class="triangle">
    <div class="inner">
      <svg viewBox="0 0 100 100">
        <polygon [style.stroke]="spinnerColor" points="50,10 90,90 10,90" />
      </svg>
    </div>
  </div>
</div>
