<div class="calendar-object">
  <div class="calendar-header">
    <div class="header-title-section">
      <div class="calendar-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="4" width="20" height="18" rx="2" fill="#E6FAF6" stroke="#1DD8B2" stroke-width="1.5"/>
          <path d="M8 2V6" stroke="#1DD8B2" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M16 2V6" stroke="#1DD8B2" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M2 10H22" stroke="#1DD8B2" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="calendar-month">{{ currentMonthName }}</div>
    </div>
    
    <div class="year-selection">
      <select [(ngModel)]="selectedYear" (change)="onYearChange()" class="year-select">
        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      </select>
    </div>
  </div>
  
  <div class="calendar-nav">
    <button (click)="goToPreviousMonth()" class="nav-button" aria-label="Previous Month">&lt;</button>
    <button (click)="goToToday()" class="today-button" aria-label="Today">Today</button>
    <button (click)="goToNextMonth()" class="nav-button" aria-label="Next Month">&gt;</button>
  </div>
  
  <div class="calendar-days-header">
    <div class="calendar-day-name" *ngFor="let day of weekDays">{{ day }}</div>
  </div>
  
  <div class="calendar-days-grid">
    <div *ngFor="let day of calendarDays"
         [class.inactive]="!day.isCurrentMonth"
         [class.active]="day.isSelected"
         [class.today]="day.isToday"
         (click)="selectDate(day)"
         class="calendar-day-cell">
      {{ day.value }}
    </div>
  </div>
</div>
