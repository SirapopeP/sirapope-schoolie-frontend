<div class="login-container">
  <div class="login-box">
    <div class="logo-container">
      <!-- Add your app logo here -->
      <img src="assets/images/logo.png" alt="App Logo" class="app-logo">
    </div>
    
    <h2>Welcome Back</h2>
    <p class="subtitle">Please login to your account</p>
    
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="usernameOrEmail">Username or Email</label>
        <input 
          type="text" 
          id="usernameOrEmail" 
          formControlName="usernameOrEmail" 
          placeholder="Enter your username or email"
          [class.error]="loginForm.get('usernameOrEmail')?.invalid && loginForm.get('usernameOrEmail')?.touched"
        >
        <div class="error-message" *ngIf="loginForm.get('usernameOrEmail')?.invalid && loginForm.get('usernameOrEmail')?.touched">
          Username or email is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Enter your password"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="form-actions">
        <div class="remember-forgot">
          <label class="remember-me">
            <input type="checkbox" formControlName="rememberMe">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" [disabled]="loginForm.invalid" class="login-btn">Login</button>
      </div>
    </form>

    <div class="signup-container">
      <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
    </div>
  </div>
</div>
