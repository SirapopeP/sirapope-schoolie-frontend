<div class="student-container" [ngClass]="{'dark-mode': isDarkMode}" @fadeIn>
  <!-- Header Section -->
  <div class="header-container" @slideIn>
    <div class="header-left">
      <h1 class="dashboard-title">Student Management</h1>
      <p class="dashboard-subtitle">MANAGE YOUR ACADEMY STUDENTS</p>
    </div>
    <button class="add-student-btn" (click)="openAddStudentModal()">
      <i class="fas fa-plus"></i> Add Student
    </button>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="loading-container" @fadeIn>
    <div class="card loading-card">
      <div class="spinner"></div>
      <span>Loading students...</span>
    </div>
  </div>

  <!-- Main Content -->
  <ng-container *ngIf="!isLoading">
    <!-- Students Found -->
    <div *ngIf="students.length > 0" class="main-content-grid" @staggerCards>
      <div class="student-grid">
        <app-student-card 
          *ngFor="let student of students; trackBy: trackByStudentId" 
          [student]="student"
          [isDarkMode]="isDarkMode"
          @fadeIn
        ></app-student-card>
      </div>
      
      <div class="student-list">
        <app-student-list
          [students]="students"
          [isDarkMode]="isDarkMode"
          @fadeIn
        ></app-student-list>
      </div>
    </div>
    
    <!-- No Students Found -->
    <div *ngIf="students.length === 0" class="empty-state-container" @fadeIn>
      <div class="card no-students-card">
        <i class="fas fa-user-graduate"></i>
        <p>No students found in your academy.</p>
        <button class="add-first-student-btn" (click)="openAddStudentModal()">
          Add your first student
        </button>
      </div>
    </div>
  </ng-container>
</div>
